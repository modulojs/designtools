<!-- Modulojs.org Documentation Usage Tracking: Setup Fathom -->
<script Configuration>
    // TODO: If you are forking this code, you should delete this.
    // (Don't worry, it is harmless and inactive unless it is at
    // freecodinglessons.com, but better to remove it either way)
    function setupFathom(code) {
        const host = window.location.host;
        if (host !== 'freecodinglessons.com') {
            return; // Deactivate for everyone else
        }
        (function(f, a, t, h, o, m){
            a[h]=a[h]||function(){
                (a[h].q=a[h].q||[]).push(arguments)
            };
            o=f.createElement('script'),
            m=f.getElementsByTagName('script')[0];
            o.async=1; o.src=t; o.id='fathom-script';
            m.parentNode.insertBefore(o,m)
        })(document, window, '//an.michaelb.org/tracker.js', 'fathom');
        fathom('set', 'siteId', code);
        fathom('trackPageview');
    }
    setupFathom('IDJPE');
</script>

<!-- Brings in ModuloDemo CPart -->
<script Configuration -src="./cparts/ModuloDemo.js"></script>

<!-- Brings in DesignUtil CPart - this one is distributed with tools when SAVED -->
<script Configuration -src="./cparts/DesignUtil.js"></script>

<Modulo -src="./components/"></Modulo>
